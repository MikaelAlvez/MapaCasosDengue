      #legend {
        position: absolute;
        top: 100px;
        left: 30px;
        background-color: white;
        font-size: 12px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        padding: 5px;
        margin-bottom: 5px;
      }
      .legend-p {
        width: 10px;
        height: 10px;
        margin-left: 12px;
        border: 2px solid #ccc;
        border-radius: 50%;
      }
      .legend-m {
        width: 20px;
        height: 20px;
        margin-left: 5px;
        border: 2px solid #ccc;
        border-radius: 50%;
      }
      .legend-g {
        width: 30px;
        height: 30px;
        margin-left: 10px;
        border: 2px solid #ccc;
        border-radius: 50%;
      }
    </style>

  <body style="background-color: black">
    <h1 style="text-align: center; color: white">
      Mapa de casos de Dengue no Brasil entre os anos de 2000 a 2019
    </h1>
    <div id="legend">
      <h4>Risco de contaminação</h4>
      <div class="legend-item">
        <div>Risco Baixo</div>
        <div class="legend-p" style="background-color: red"></div>
      </div>
      <div class="legend-item">

        <div class="legend-m" style="background-color: red"></div>
      </div>
      <div class="legend-item">

        <div class="legend-g" style="background-color: red"></div>
      </div>
    </div>
    <div
      id="map"

      }).addTo(map);

      let dadosDengue = [];

      fetch("http://localhost:3001/api/cases-dengue")
        .then((response) => response.json())
        .then((data) => {
          data.forEach(function (estado) {
            var raio = Math.sqrt(estado.casos) * 100;

            L.circle([estado.lat, estado.lon], {
              color: "red",
              fillColor: "red",
              fillOpacity: 0.85,
              radius: raio,
            })
              .addTo(map)
              .bindPopup(
                "<strong>" + estado.nome + "</strong><br>Casos: " + estado.casos
              );
          });
        });
